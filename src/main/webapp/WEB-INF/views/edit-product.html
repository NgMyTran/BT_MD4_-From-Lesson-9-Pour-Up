<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>edit-product</title>
</head>
<body>
<form th:action="@{/products/{id}/update(id=${pro.id})}" th:method="post">
    <label for="name">Product Name: </label>
    <input type="text" id="name" name="name" th:value="${pro.name}" >
    <br><br>

    <label for="price">Price: </label>
    <input type="text" id="price" name="price" th:value="${pro.price}" required>
    <br><br>

    <label for="stock">Stock: </label>
    <input type="text" id="stock" name="stock" th:value="${pro.stock}" required>
    <br><br>

    <label for="status">Active:</label>
    <input type="checkbox" id="status" name="status" th:checked="${pro.status}">
    <br><br>

    <button type="submit">Update Product</button>
</form>
<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
