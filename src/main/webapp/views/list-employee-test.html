<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>list-employee</title>
</head>
<body>
<h2><a href="/employee-add">Thêm mới</a></h2>
<table border="10" cellspacing="10" cellpadding="10">
    <thead>
    <tr>
    <th>STT</th>
    <th>FullName</th>
    <th>Birth</th>
    <th>Status</th>
    <th th:colspan="2">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="em,loop : ${employeeTests}">
        <td th:text="${loop.count}"></td>
        <td th:text="${em.fullName}"></td>
        <td th:text="${em.dob}"></td>
        <td th:text="${em.status}"></td>
        <td><a href="#">Edit</a></td>
        <td><a href="#">Delete</a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
