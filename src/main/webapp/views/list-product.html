<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.status} ? 'Active' : 'Inactive'"></td>

        <td>
            <a th:href="|/product-edit/${product.id}|">Edit</a>
            <span th:if="${!product.category.status}"> (Cannot edit)</span>

            <form th:action="|/delete/${product.id}|" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this product?');">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/product-add">Add New Product</a>
</body>
</html>
