<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh s√°ch Category</h1>
<a href="/category-add">+ ADD NEW</a>
<table border="10" cellspacing="0" cellpadding="10">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Status</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="c,loop : ${categories}">
        <td th:text="${loop.count}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.status} ? Active: Inactive"></td>
        <td><a th:href="|/edit/${c.id}|">Edit</a></td>
        <td><a th:href="|/delete/${c.id}|">Delete</a></td>
    </tr>

    </tbody>
</table>
</body>
</html>
